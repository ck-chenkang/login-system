<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0b2c25"/>
      <stop offset="1" stop-color="#103a31"/>
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
      <path d="M 8 0 L 8 40 M 16 0 L 16 40 M 24 0 L 24 40 M 32 0 L 32 40" fill="none" stroke="rgba(255,255,255,0.035)" stroke-width="1"/>
      <path d="M 0 8 L 40 8 M 0 16 L 40 16 M 0 24 L 40 24 M 0 32 L 40 32" fill="none" stroke="rgba(255,255,255,0.035)" stroke-width="1"/>
    </pattern>
    <linearGradient id="metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1a4b3e"/>
      <stop offset="1" stop-color="#123a31"/>
    </linearGradient>
    <filter id="noise" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="n"/>
      <feColorMatrix type="saturate" values="0" in="n" result="gn"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.05"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#g)"/>
  <rect width="1600" height="900" fill="url(#grid)"/>

  <g opacity="0.28">
    <path d="M-200 850 L 1600 -50 L 1700 -50 L -100 950 Z" fill="#0e352c"/>
    <path d="M-300 900 L 1500 0 L 1600 0 L -200 1000 Z" fill="#15483c" opacity="0.35"/>
  </g>

  <g opacity="0.22">
    <circle cx="300" cy="720" r="110" fill="url(#metal)"/>
    <g transform="translate(300,720)">
      <g fill="#0b2f27">
        <path d="M0,-90 L12,-78 L30,-83 L41,-68 L60,-68 L65,-50 L83,-32 L72,-20 L80,0 L62,10 L60,30 L40,32 L30,50 L12,45 L0,60 L-12,45 L-30,50 L-40,32 L-60,30 L-62,10 L-80,0 L-72,-20 L-83,-32 L-65,-50 L-60,-68 L-41,-68 L-30,-83 L-12,-78 Z"/>
      </g>
      <circle r="26" fill="#0a2721"/>
    </g>
  </g>

  <rect width="1600" height="900" fill="#0a201c" opacity="0.18"/>
  <rect width="1600" height="900" filter="url(#noise)"/>
</svg>

